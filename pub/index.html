<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>The XProc Zone</title>
      <script src="./site/zone-themeTime.js"
              type="text/javascript">
      </script>
      <link rel="preconnect"
            href="https://fonts.googleapis.com">
      <link crossorigin="anonymous"
            rel="preconnect"
            href="https://fonts.gstatic.com">
      <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&amp;family=Noto+Serif:ital,wght@0,100..900;1,100..900&amp;display=swap">
      <link rel="icon"
            href="./site/zed.svg"
            type="image/svg+xml">
      <link rel="stylesheet"
            href="site/zone-main.css">
      <meta charset="utf-8">
   </head>
   <body onload="setTheme()"
         id="page">
      <div id="bannerbar">
         <div id="sitenav">
            <a href="https://github.com/wendellpiez/xproc-zone">XProc Zone Codebase</a>
         </div>
         <div id="themepick">
            <!-- Using the interface defined in zone-themeTime.js -->
            <p class="dawn set">
               <a href="?by=dawn">dawn</a>
            </p>
            <p class="day set">
               <a href="?by=day">day</a>
            </p>
            <p class="dusk set">
               <a href="?by=dusk">dusk</a>
            </p>
            <p class="night set">
               <a href="?by=night">night</a>
            </p>
            <p class="set">
               <a href="?by=now">now</a>
            </p>
            <p class="set none">
               <a href="?by=none">none</a>
            </p>
         </div>
      </div>
      <main>
         <header>
            <h1>The XProc Zone</h1>
            <p>Dare to Learn</p>
         </header>
         <div class="block">
            <p>Welcome to the XProc Zone.</p>
            <ul>
               <li>Some <a class="internal"
                     href="xproc-pages.html">XProc links</a> are documented</li>
               <li>See the <a class="internal"
                     href="style-guide.html">Style Guide</a>
               </li>
            </ul>
         </div>
      </main>
      <hr class="hr">
      <footer class="in-a-row">
         <!-- Add your name here! -->
         <div>
            <b>
               <a class="internal"
                  href=".">XProc Zone</a>
            </b> is a project of Wendell Piez since 2025</div>
         <div>
            <a href="https://github.com/wendellpiez/xproc-zone">Clone the Zone</a>
         </div>
      </footer>
   </body>
</html>
